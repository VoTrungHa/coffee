<div class="mod-login">
  <div class="mt-5 mx-5">
    <div class="mt-4">
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
      <form name="form" novalidate>
        <div class="mod-card p-24">
          <div class="mod-login-logo">
            <img
              src="../../../public/images/logo-pc.png"
              width="100%"
              height="100%"
              alt="logo"
            />
          </div>
          <div class="text-center mt-2">
            <p class="label1 size-3">Đăng ký tài khoản</p>
          </div>
          <div class="d-flex mt-3 flex-column gap-12">
            <div class="mt-3">
              <mod-form-control required="'true'" lable="'Địa chỉ email'">
                <input
                  type="email"
                  ng-model="account.email"
                  name="uEmail"
                  placeholder="example@gmail.com"
                  required=""
                  class="forminput"
                />
                <div ng-show="form.$submitted || form.uEmail.$touched">
                  <span class="error" ng-show="form.uEmail.$error.required">
                    Nhập địa chỉ email
                  </span>
                  <span class="error" ng-show="form.uEmail.$error.email"
                    >Địa chỉ email không hợp lệ</span
                  >
                </div>
              </mod-form-control>
            </div>
            <div class="mt-2">
              <mod-form-control required="'true'" lable="'Mật khẩu'">
                <input
                  type="password"
                  ng-model="account.password"
                  name="uPassword"
                  placeholder="********"
                  required=""
                  class="forminput"
                />
                <div ng-show="form.$submitted || form.uPassword.$touched">
                  <div class="error" ng-show="form.uPassword.$error.required">
                    Nhập mật khẩu
                  </div>
                </div>
              </mod-form-control>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              ng-disabled="form.$invalid "
              class="button mt-5 bg-default"
              ng-click="register(account)"
            >
              Đăng ký
            </button>
          </div>
          <div class="mt-4 text-center">
            <a href="#!/login">Quay lại đăng nhập</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
