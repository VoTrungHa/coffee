<div class="mod-slider">
  <ul class="m-0 p-2" ng-controller="sliderController">
    <li class="mt-4" ng-repeat="item in menu track by $index">
      <a ng-href="{{item.src}}">
        <span
          class="iconify"
          data-icon="{{item.icon}}"
          data-width="35"
          data-height="35"
          style="color: #616161"
        ></span>
        <span>{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
