<div class="mod-list-account mb-5 mt-3">
  <h1 class="headline size-0">Quản lý người dùng</h1>
  <div class="mt-4 mb-4">
    <mod-card class="mt-2">
      <mod-card-header>
        <div class="d-flex justify-content-between">
          <p class="headline size-2">Tìm kiếm</p>
          <icon-turn-off
            isOpen="isSetOpenSearch"
            setIsOpen="setIsOpenSearch"
          ></icon-turn-off>
        </div>
      </mod-card-header>
      <div class="bd-top" ng-if="isSetOpenSearch">
        <form
          name="form"
          name="form"
          ng-controller="accountcontroller"
          novalidate
        >
          <mod-card-body>
            <div class="mt-1">
              <p class="headline size-2">Loại nhân viên</p>
              <div class="d-flex mt-5 gap-12">
                <div ng-repeat="item in items">
                  <label class="label-normal size-3">
                    <input
                      type="radio"
                      ng-model="inItCondition.isadmin"
                      value="{{item.value}}"
                    />
                    {{item.name}}
                  </label>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <div class="d-flex mt-5 gap-12">
                <mod-form-search
                  class="w-100"
                  formsearch="'true'"
                  type="'text'"
                  placeholder="'ID'"
                  value="initcondition.id"
                ></mod-form-search>
                <mod-form-search
                  class="w-100"
                  formsearch="'true'"
                  type="'text'"
                  placeholder="'Địa chỉ email'"
                  value="initcondition.email"
                ></mod-form-search>
                <mod-form-search
                  class="w-100"
                  formsearch="'true'"
                  type="'text'"
                  placeholder="'Tên người dùng'"
                  value="initcondition.nickName"
                ></mod-form-search>
              </div>
            </div>
          </mod-card-body>
          <div class="mt-5">
            <mod-card-footer>
              <div class="d-flex gap-8 justify-content-end">
                <button class="button bg-remove" ng-click="rest()">Rest</button>
                <button class="button bg-default" ng-click="search()">
                  Tìm kiếm
                </button>
              </div>
            </mod-card-footer>
          </div>
        </form>
      </div>
    </mod-card>
  </div>
  <div class="mt-5">
    <mod-card padding="'12'">
      <table class="mod-table">
        <thead class="mod-table-header">
          <tr>
            <th
              ng-repeat="item in CONTENTS_LIST_WIDTH track by $index"
              style="width: 100px"
              class="mod-table-col"
            >
              {{item.name}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in initData track by $index">
            <td class="mod-table-col">{{item.id}}</td>
            <td class="mod-table-col">{{item.email}}</td>
            <td class="mod-table-col">{{item.nickName}}</td>
            <td class="mod-table-col">
              {{item.role==='USER'?'Nhân viên':"Quản trị"}}
            </td>
            <td class="mod-table-col">
              <avatar src="item.avatar"></avatar>
            </td>
            <td class="mod-table-col">{{item.createdAt}}</td>
            <td class="mod-table-col">
              {{item.status ===true?'Hoạt động':'Tạm khóa'}}
            </td>
            <td class="mod-table-col">
              <button class="bg-default button">Xem</button>
            </td>
            <td class="mod-table-col">
              <button class="bg-remove button">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </mod-card>
    <div class="d-flex justify-content-center">
      <ul
        uib-pagination
        total-items="totalItems"
        ng-model="currentPage"
        max-size="5"
        class="pagination-sm"
        items-per-page="numPerPage"
        boundary-links="true"
        ng-change="pageChanged()"
        force-ellipses="true"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"
        first-text="&laquo;"
        last-text="&raquo;"
      ></ul>
    </div>
  </div>
</div>
