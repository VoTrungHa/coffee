<modal title="title">
  <form name="form" novalidate>
    <div class="py-3 px-5">
      <div class="mb-3 d-flex mt-3 align-items-center gap-12">
        <label class="form-label m-0 p-0">Email</label>
        <input
          type="email"
          ng-model="user.email"
          placeholder="example@example.com"
          class="form-control"
          name="uEmail"
          required=""
        />
      </div>

      <div ng-show="form.$submitted || form.uEmail.$touched">
        <span ng-show="form.uEmail.$error.required" class="error">
          Nhập địa chỉ email</span
        >
        <span ng-show="form.uEmail.$error.email" class="error">
          Địa chỉ email không hợp lệ</span
        >
      </div>

      <div class="mb-3 d-flex mt-3 align-items-center gap-12">
        <label for="name" class="form-label m-0 p-0">Name</label>
        <input
          type="text"
          required=""
          class="form-control"
          ng-model="user.nickName"
          id="name"
          name="uNickName"
          placeholder="Nguyễn Văn A"
        />
      </div>
      <div ng-show="form.$submitted || form.uNickName.$touched">
        <div class="error" ng-show="form.uNickName.$error.required">
          Nhập Họ tên của bạn
        </div>
      </div>
      <div class="mb-3 d-flex mt-3 align-items-center gap-12">
        <label for="name" class="form-label m-0 p-0">Gender</label>
        <input
          type="radio"
          required=""
          name="uGender"
          ng-model="user.gender"
          value="0"
        />
        Male
        <input
          type="radio"
          required=""
          name="uGender"
          ng-model="user.gender"
          value="1"
        />
        Female
      </div>
      <div ng-show="form.$submitted || form.uGender.$touched">
        <div class="error" ng-show="form.uGender.$error.required">
          Chọn giới tính
        </div>
      </div>
      <div class="mb-3 w-50 d-flex mt-3 align-items-center gap-12">
        <label for="name" class="form-label m-0 p-0">Role</label>
        <select name="uRole" ng-model="user.role" class="forminput" required>
          <option value="">Chọn chức vụ</option>
          <option value="ADMIN">Quản trị</option>
          <option value="USER">Nhân viên</option>
        </select>
      </div>
      <div ng-show="form.$submitted || form.uRole.$touched">
        <div class="error" ng-show="form.uRole.$error.required">
          Chọn chức vụ
        </div>
      </div>
      <div class="mb-3 d-flex mt-3 align-items-center gap-12">
        <label for="phone" class="form-label m-0 p-0">Phone</label>
        <input
          type="text"
          required=""
          class="form-control"
          ng-model="user.phone"
          id="phone"
          name="uPhone"
          placeholder="036215263"
        />
      </div>
      <div ng-show="form.$submitted || form.uPhone.$touched">
        <div class="error" ng-show="form.uPhone.$error.required">
          Nhập số điện thoại
        </div>
      </div>
    </div>
    <div class="d-flex py-3 px-5 bd-top pt-3 justify-content-end gap-12">
      <button class="bg-remove button" ng-click="close('no','no')">
        Cancel
      </button>

      <button
        class="bg-second button"
        ng-click="form.$valid && !form.$pristine ? close(user):''"
      >
        Ok
      </button>
    </div>
  </form>
</modal>
