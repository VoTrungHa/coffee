<div class="mt-5 mx-5 mb-5">
  <div class="mod-card">
    <mod-card-header>
      <div class="d-flex justify-content-between">
        <p class="headline size-1">Thông tin người dùng</p>
        <icon-turn-off
          isOpen="isSetOpenSearch"
          setIsOpen="setIsOpenSearch"
        ></icon-turn-off>
      </div>
    </mod-card-header>
    <div ng-if="isSetOpenSearch">
      <mod-card-body>
        <div class="px-5 mx-5">
          <div class="d-flex justify-content-end">
            <img class="avatar-user" ng-src="{{account.avatar}}" />
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <h5 class="headline size-3">ID:</h5>
            <p class="label1 size-3">{{account.id}}</p>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <h5 class="headline size-3">Địa chỉ email:</h5>
            <p class="label1 size-3">{{account.email}}</p>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <h5 class="headline size-3">Tên người dùng:</h5>
            <p class="label1 size-3">
              {{account.nickName ===''?'Chưa cập nhật':account.nickName}}
            </p>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <h5 class="headline size-3">Mật khẩu:</h5>
            <p class="label1 size-3">{{account.password}}</p>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <h5 class="headline size-3">Chức vụ:</h5>
            <p class="label1 size-3">
              {{account.role==='USER'?"Nhân viên":"Quản trị"}}
            </p>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <h5 class="headline size-3">Ngày đăng ký:</h5>
            <p class="label1 size-3">{{account.createdAt}}</p>
          </div>
          <div class="d-flex mt-5 justify-content-end">
            <a href="#!/account-edit/{{account.id}}" class="button bg-second"
              >Thay đổi</a
            >
          </div>
        </div>
      </mod-card-body>
    </div>
  </div>
</div>
